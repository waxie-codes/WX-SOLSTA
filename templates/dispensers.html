{% extends 'base.html' %}
{% block content %}
<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-4">
        <div class="has-text-centered">
          <figure class="image">
            <img src="{{image}}">
          </figure>
        </div>
      </div>

      <div class="column is-expanded">
        <small>{{waxie_item_number}}</small>
        <h1 class="title">{{product_description}}</h1>
        <div class="content">
          {{content}}
        </div>
      </div>
  </div>
</section>
{% endblock %}
