  <h2 class="subtitle">Certifications</h2>
  <div class="columns">
    {% for certification in certifications %}
    {% set cert = CERTIFICATIONS[certification.lower()] %}
    <div class="column is-3">
      <div class="box">
        <img style="max-height: 150px;" src="{{cert['image']}}">
        <div>
          <small class="is-size-7">{{cert['description'] | e}}</small>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
