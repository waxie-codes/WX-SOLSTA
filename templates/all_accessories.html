{% extends 'base.html' %}

{% block content %}
<section class="section">
  <div class="container">
    <h1 class="title">SOLSTA Accessories</h1>
  </div>
</section>

<section class="section">
  <div class="container">
    {% for product in pages %}
        <h2 class="subtitle">
          <a href="./{{product.slug}}">
            <strong>{{product.waxie_item_number}}</strong> - {{product.product_description}}
          </a>
        </h2>
    {% endfor %}
  </div>
</section>
{% endblock %}
