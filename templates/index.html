{% extends 'base.html' %}

{% block content %}
<section class="section">
  <div class="container">
    <figure class="figure is-16by9">
      <img src="">
    </figure>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="content">
      {{content}}
    </div>

    <h2 class="subtitle"><a href="/all_dispensers">View Dispensers</a></h2>
      <div class="level">
        <div class="level-item">
          {% for dispenser in dispensers %}
          <div class="card">
            <div class="card-image">
              <img style="width: 350px;" src="{{dispenser.image}}">
            </div>
            <div class="card-body">
              <div class="has-text-centered">
                <h3 class="subtitle">{{dispenser.product_description}}</h3>
              </div>
            </div>
          </div>
      {% endfor %}
        </div>
      </div>

      <h2 class="subtitle"><a href="/all_products">View Products</a></h2>
  </div>
</section>
{% endblock%}
