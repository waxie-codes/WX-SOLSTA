{% extends 'base.html' %}

{% block content %}
<section class="section">
  <div class="container">
    <figure class="figure is-16by9">
      <img src="https://shop.waxie.com/Attachments/attachments/images/medium/SOLSTA_WAXIE_LOGO_Blue_medium.jpg">
    </figure>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="content">
      {{content}}
    </div>

    <h2 class="subtitle"><a href="/all_dispensers">View Dispensers</a></h2>
      <div class="columns is-desktop">
          {% for dispenser in dispensers %}
        <div class="column">
          <div class="box has-text-centered">
            <figure class="figure">
              <a href="/{{dispenser.slug}}">
                <img style="width: 350px;" src="{{dispenser.image}}">
              </a>
            </figure>
            <a href="/{{dispenser.slug}}">
              <h3 class="subtitle">{{dispenser.product_description}}</h3>
            </a>
          </div>
        </div>
      {% endfor %}
      </div>

      <h2 class="subtitle"><a href="/all_products">View Products</a></h2>
  </div>
</section>
{% endblock%}
